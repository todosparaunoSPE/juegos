<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educación Financiera Gamificada</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Educación Financiera Gamificada</h1>
    </header>

    <center><!-- Imagen insertada aquí -->
    <img src="logo1.jpg" alt="Descripción de la imagen" style="display: block; margin: 20px auto; max-width: 30%; height: auto;">
    </center>

    <!-- Enlaces para jugar -->
    <nav>
        <a id="ahorro-link" href="#">Ahorro</a>
        <a id="inversion-link" href="#">Inversión</a>
    </nav>

    <!-- Contenedor para mostrar preguntas y opciones -->
    <div id="game">
        <div id="status"></div>
        <div id="question"></div>
        <div id="options"></div>
        <!-- Formulario para ingresar datos -->
        <form id="userDataForm" style="display: none;">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" required><br><br>
            <button type="submit" id="guardarDatosBtn">Guardar Datos</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
